<!DOCTYPE html>
<html lang="en" style="height: 100%">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PDB Bill Calculator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
    />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  </head>
  <body style="height: 100%">
    <div class="container d-flex h-100">
      <div class="row align-self-center w-100">
        <div class="col-9 mx-auto text-center">
          <h3>Please enter your monthly KWh units below:</h3>
          <div
            class="container jumbotron mx-auto row justify-content-center align-self-center"
          >
            <div class="input-group input-group-lg">
              <span class="input-group-text" id="inputGroup-sizing-lg"
                >Monthly KWh</span
              >
              <form id="myform" style="width: 100%; height: 100%">
                <span>
                  <input
                    type="text"
                    id="units"
                    class="form-control"
                    aria-label="Large"
                    aria-describedby="inputGroup-sizing-sm"
                  />
                  <button
                    style="margin-top: 1rem"
                    type="submit"
                    class="btn btn-primary"
                    id="submit"
                  >
                    Calculate
                  </button>
                </span>
              </form>
            </div>

            <div class="text-right">
              <h2 id="output_1"></h2>
              <h2 id="output_2"></h2>
              <h2 id="output_3"></h2>
              <hr />
              <h2 id="output_4"></h2>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./s.js"></script>
</html>
